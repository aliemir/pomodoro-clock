<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class="col col-lg-8 offset-lg-2">
      
      <div class="settings">
        <form>
          <div class="row">
            <div class="form-group col-md-4 text-center">
              <label class="d-block">Break Length</label>
              <div id="break-length" class="btn-group d-flex" role="group">
                <button type="button" id="break-minus" class="btn btn-secondary w-25">-</button>
                <button type="button" id="break-len" class="btn btn-dark w-25" disabled>5</button>
                <button type="button" id="break-plus" class="btn btn-secondary w-25">+</button>
              </div>
            </div>
            <div class="form-group col-md-4 text-center">
              <label class="d-block header">Pomodoro Clock</label>
              <div id="start-stop">
                <button type="button" id="pom-start" class="btn btn-info">Start</button>
                <button type="button" id="pom-reset" class="btn btn-info" disabled>Reset</button>
              </div>
            </div>
            <div class="form-group col-md-4 text-center">
              <label class="d-block">Pomodoro Length</label>
              <div id="pom-length" class="btn-group d-flex" role="group">
                <button type="button" id="pom-minus" class="btn btn-secondary w-25">-</button>
                <button type="button" id="pom-len" class="btn btn-dark w-25" disabled>25</button>
                <button type="button" id="pom-plus" class="btn btn-secondary w-25">+</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="timer" class =""></div>
      
    </div>
  </div>
  <div class="text-center footer">
    <hr>
    <h5>Ali Emir Sen</h5>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
